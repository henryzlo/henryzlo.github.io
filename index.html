layout: default
title: Home Page
slug: home-page
---
<h2>Posts</h2>
<div class="ui relaxed items">
{% for post in site.posts %}
<div class="ui item">
  <div class="ui middle aligned small image">
    <img src="{{ post.thumbnail }}">
  </div>
  <div class="content">
    <div class="header">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </div>
    <div class="description">
      {{ post.excerpt }}
    </div>
  </div>
</div>
{% endfor %}
</div>
